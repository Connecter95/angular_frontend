<div class="container">
    <h1>View User</h1>

    <a href="#" routerLink="/user/index" class="btn btn-primary">Back</a>

    <div>
        <strong>ID:</strong>
        <p>{{ user.id }}</p>
    </div>

    <div>
        <strong>First Name:</strong>
        <p>{{ user.firstName }}</p>
    </div>

    <div>
      <strong>Last Name:</strong>
      <p>{{ user.lastName }}</p>
    </div>

    <div>
      <strong>Email:</strong>
      <p>{{ user.email }}</p>
    </div>

    <div>
        <strong>Address:</strong>
        <p>{{ user.address }}</p>
    </div>

</div>
